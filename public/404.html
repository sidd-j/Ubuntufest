<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubuntu 2024</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .message {
            font-size: 1.2rem;
            color: #ff6f00;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .redirecting {
            font-size: 1.1rem;
            color: #aaa;
        }

        /* Optional - add a slight shadow around the text */
        h1,
        p {
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div>
        <h1>Ubuntu 2024</h1>
        <p class="message">Redirecting...</p>
        <p class="redirecting">You will be redirected to the homepage shortly.</p>
    </div>
    <script type="text/javascript">
        setTimeout(function () {
            window.location.replace('/Ubuntufest');
        }, 2000);
    </script>
</body>

</html>
